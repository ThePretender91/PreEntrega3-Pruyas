<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">

    <title>Simulador Compra Entradas</title>
</head>
<body>
    <h1>Tercera Pre Entrega - Pruyas Elio</h1>

    <div class="contenedor-info-pelicula">
        <label> Seleccione una pelicula:</label>
        <select id="pelicula">
            <!--
            <option value="10"> Pelicula Ejemplo 1</option>
            -->
        </select>
        <label> Seleccione Formato:</label>
        <select id="formato">
            <option value="2D-Subtitulada">2D-Subtitulada</option>
            <option value="2D-Doblada">2D-Doblada</option>
        </select>
        <label> Seleccione Dia</label>
        <select id="fecha">
            <option value="LUNES">Lunes</option>
            <option value="MARTES">Martes</option>
            <option value="MIERCOLES">Miercoles</option>
            <option value="JUEVES">Jueves</option>
            <option value="VIERNES">Viernes</option>
            <option value="SABADO">Sabado</option>
            <option value="DOMINGO">Domingo</option>
        </select>
        <label> Seleccione Funcion:</label>
        <select id="horario">
            <option value="12:30 hs">12:30</option>
            <option value="16:00 hs">16:00</option>
            <option value="19:20 hs">19:20</option>
            <option value="22:40 hs">22:40</option>
        </select>
    </div>

    <ul class="detalles">
        <li>
            <div class="butaca"></div>
            <small>Disponible</small>
        </li>
        <li>
            <div class="butaca seleccionado"></div>
            <small>Seleccionado</small>
        </li>
        <li>
            <div class="butaca ocupado"></div>
            <small>Ocupado</small>
        </li>
    </ul>

    <div class="contenedor-sala">
        <div class="pantalla"></div>
        <div class="fila">
            <div class="butaca"></div>
            <div class="butaca"></div>

            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            
            <div class="butaca"></div>
            <div class="butaca"></div>
        </div>
        <div class="fila">
            <div class="butaca ocupado"></div>
            <div class="butaca"></div>

            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            
            <div class="butaca"></div>
            <div class="butaca"></div>
        </div>
        <div class="fila">
            <div class="butaca"></div>
            <div class="butaca"></div>

            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            
            <div class="butaca"></div>
            <div class="butaca ocupado"></div>
        </div>
        <div class="fila">
            <div class="butaca"></div>
            <div class="butaca"></div>

            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            
            <div class="butaca"></div>
            <div class="butaca"></div>
        </div>
        <div class="fila">
            <div class="butaca"></div>
            <div class="butaca"></div>

            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            <div class="butaca"></div>
            
            <div class="butaca ocupado"></div>
            <div class="butaca ocupado"></div>
        </div>
        <div class="fila">
            <div class="butaca"></div>
            <div class="butaca"></div>

            <div class="butaca"></div>
            <div class="butaca ocupado"></div>
            <div class="butaca ocupado"></div>
            <div class="butaca"></div>
            
            <div class="butaca"></div>
            <div class="butaca"></div>
        </div>
    </div>

    <p class="informacion">
        Usted ha seleccionado <span id="cantidad">0</span> butacas. El precio total seria $<span id="total">0</span>
    </p>

    <script src="js/cartelera.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
